sudo: false
language: ruby
rvm:
- 2.1.0
- 2.2.2
- 2.3.1
- ruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
- ip a
- cat /etc/hosts
after_script:
- cat Gemfile.lock
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: nio4r-websocket
  on:
    tags: true
    rvm: 2.3.1
notifications:
  slack:
    secure: 
